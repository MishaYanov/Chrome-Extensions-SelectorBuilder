<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./popup.css" />
  <!-- <script src="./scripts/parserLogic.js"></script> -->
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Selector Builder</h2>
    </div>
    <div class="action-Panel">
      <div class="global-options">
        <h4>Global Options:</h4>
        <div class="option">
          <label for="include">1.add include</label>
          <input type="checkbox" id="include" />
        </div>
      </div>
      <div class="traverse">
         <h4>change Element</h4>
      <input type="button" class="btn btn-secondary" value="Parent Element">
      <input type="button" class="btn btn-secondary" value="Child Element">
      <input type="button" class="btn btn-secondary" value="Sibling Element">
      <input type="button" class="btn btn-secondary" value="Next Element">
      <input type="button" class="btn btn-secondary" value="Previous Element">
      </div>
     
    </div>
    <div class="element-description">
      <h4>Element Chosen:</h4>
    </div>
    <div class="attributes-container">
      <table>
        <thead>
          <td>Attribute Name</td>
          <td>Attribute Value</td>
          <td>Select Value</td>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="bot-container">
      <div class="element-selector">
        <input
          type="button"
          class="btn btn-main"
          value="Start Selecting"
          id="select-element-button"
        />
      </div>
      
      <div class="finalize-Action">
        <input
          type="button"
          class="btn btn-success"
          value="Copy to ClipBoard"
          id="copyBtn"
        />
        <input
          type="button"
          class="btn btn-secondary"
          value="Clear"
          id="clearBtn"
        />
      </div>
    </div>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
